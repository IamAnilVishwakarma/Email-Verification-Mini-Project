<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

	<section>
		<!-- Navigation Bar -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-success">
			<div class="container">
				<a class="navbar-brand" href="#">User Management</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarNav" aria-controls="navbarNav"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item"><a class="nav-link" th:href="@{/home}">Home</a></li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/register}">Register</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/login}">Login</a></li>
					</ul>
				</div>
		</nav>
		<section>
			<div class="text-center">
				<h1>Welcome to Admin Profile Page!</h1>

				<h4>Name:[[${user.username}]]</h4>
				<h4>Email:[[${user.email}]]</h4>
				<h4>Mobile No:[[${user.mobileno}]]</h4>
				<h4>Role:[[${user.role}]]</h4>
				<a href="/logout">Logout</a>

			</div>
		</section>
</body>
</html>
